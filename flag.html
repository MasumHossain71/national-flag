<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=\, initial-scale=1.0">
   <title>National Flag</title>
   <style>
      .green{
         width: 40%;
         height: 300px;
         background-color: green;
         position: relative;
         left: 30%;
         border-radius: 20px;
         box-shadow: 10px 10px 15px gray;
      }
      .red{
         width: 200px;
         height: 200px;
         background-color: red;
         position: absolute;
         left:0;
         right:0;
         top:0;
         bottom:0;
         margin: auto;
         border-radius: 50%;
      }
   </style>
</head>
<body>
   <div class="green">
      <div class="red"></div>
   </div>
</body>
</html>
